<style>
  header {
    display: grid;
    align-items: center;
    grid-gap: 1rem;
    grid-template-columns: auto auto 1fr;
    padding: 0.5rem 1rem;
    background: var(--bg2);
    box-shadow: 0px 4px 50px 0px rgba(139, 139, 139, 0.1);
    position: sticky;
    left: 0;
    top: 0;
    width: 100%;
    z-index: 100;
  }

  header .logo {
    height: 2.2rem;
    width: auto;
  }
</style>
<header>
  <img class="logo" src="/static/tenant_logos/{{tenant.tenant_id}}.png" />
  <b class="title">{{tenant.dashboard_title}}</b>
  <div class="user-box">
    {% if request.user %} {{ request.user.name }} {% else %} Login {% endif %}
  </div>
</header>
